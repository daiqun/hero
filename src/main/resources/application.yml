server:
  port: 8090

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hero?serverTimezone=UTC&characterEncoding=utf-8&useSSL=false
    username: root
    password: admin
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200

mybatis:
  config-location: classpath:mybatis-config.xml
  type-aliases-package: com.spring.hero.mapper
  mapper-locations:
  - classpath:mybatis/*.xml